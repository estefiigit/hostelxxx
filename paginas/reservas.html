        <form action="" method="get" enctype="text/plain">
                <ul><label class="text-center" for="username">Nombre y Apellido:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y apellido"></ul>

                <ul><label class="text-center" for="pago">Medio de pago:</label>
                <select name="pago" id="pago">
                    <option value="0"disabled selected>Seleccione</option>
                    <option value="1">Efectivo</option>
                    <option value="2">Tarjeta de debito</option>
                    <option value="3">Tarjeta de credito</option>
                    <option value="4">Mercado pago</option></ul>
                </select>
                <ul class="mt-3"><button type="button" class="btn btn-dark">Enviar</button>
