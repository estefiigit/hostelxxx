   <main>
        <h2>Reservas</h2>
        <hr>
        <form action="" method="get" enctype="text/plain">
                <ul><label for="username">Nombre y Apellido:</label>
                <input type="text" name="username" id="username"></ul>
                <ul<label for="tel">Telefono de contacto:</label>
                <input type="tel" name="tel" id="tel">></ul>
                <ul><label for="email">Mail de contacto:</label>
                <input type="email" name="email" id="email"></ul>
                <ul><label for="fecha">Fecha a reservar:</label>
                <input type="month" name="fecha" id="Fecha"></ul>
                <ul><label for="q/r">Cantidad de reservas:</label>
                <input type="number" name="q/r" id="q/r"></ul>
                <ul><label for="pago">Medio de pago:</label>
                <select name="pago" id="pago">
                    <option value="0"disabled selected>Seleccione</option>
                    <option value="1">Efectivo</option>
                    <option value="2">Tarjeta de debito</option>
                    <option value="3">Tarjeta de credito</option>
                    <option value="4">Mercado pago</option></ul>
                </select>
                <ul><input type="submit" value="Enviar">
                <input type="reset" value="Borrar datos"></ul>
        </form>
    </main>
